<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPulse File Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --cyber-yellow: #facc15;
            --cyber-red: #ef4444;
            --cyber-blue: #3b82f6;
            --cyber-purple: #a855f7;
            --cyber-pink: #ec4899;
            --bg-dark: #03030b;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(236, 72, 153, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(250, 204, 21, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            color: #f0f0f0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .cyber-gradient-text {
            background: linear-gradient(90deg, var(--cyber-yellow), var(--cyber-red), var(--cyber-pink), var(--cyber-purple), var(--cyber-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .glass-panel {
            background: rgba(10, 10, 25, 0.85);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .folder-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .neon-border-bottom {
            border-bottom: 2px solid;
            border-image: linear-gradient(to right, var(--cyber-red), var(--cyber-pink)) 1;
        }

        #open-with-drawer {
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0, 0.55, 0.45, 1);
        }

        #open-with-drawer.active {
            transform: translateY(0);
        }

        .hidden-screen { display: none !important; }
        
        .cyber-grid {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
        }

        /* Fixed Heights for scrolling */
        .scroll-container {
            height: calc(100vh - 280px); /* Adjust based on header/partition height */
            overflow-y: auto;
            scrollbar-width: none;
        }
        .scroll-container::-webkit-scrollbar { display: none; }

        .scanner-line {
            height: 2px;
            background: var(--cyber-pink);
            box-shadow: 0 0 15px var(--cyber-pink);
            position: absolute;
            width: 100%;
            top: 0;
            animation: scan 2s linear infinite;
            z-index: 10;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
        }
        .action-btn:active { background: rgba(255, 255, 255, 0.15); }
    </style>
</head>
<body class="cyber-grid flex flex-col h-screen">

    <!-- Root Access / Permission Screen -->
    <div id="permission-screen" class="fixed inset-0 z-[100] glass-panel flex flex-col items-center justify-center p-8 text-center">
        <div class="scanner-line"></div>
        <div class="relative mb-8">
            <div class="w-32 h-32 rounded-full border-4 border-dashed border-cyan-500 animate-spin opacity-30"></div>
            <i class="fas fa-fingerprint text-6xl text-cyan-400 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"></i>
        </div>
        <h1 class="text-3xl cyber-gradient-text mb-4">APK SYSTEM ACCESS</h1>
        <p class="text-gray-400 max-w-xs mb-8">
            Enable <span class="text-pink-500 font-bold">ALL FILES ACCESS</span> to manage, rename, and delete data nodes across device storage.
        </p>
        <button onclick="grantAccess()" class="px-10 py-4 bg-gradient-to-r from-red-600 via-purple-600 to-blue-600 rounded-full font-bold uppercase tracking-widest shadow-[0_0_20px_rgba(236,72,153,0.4)] active:scale-95 transition-all">
            Permit Full Access
        </button>
    </div>

    <!-- Main App -->
    <div id="main-app" class="flex-1 flex flex-col hidden-screen">
        <header class="p-4 flex items-center justify-between neon-border-bottom bg-black/60 z-20">
            <div class="flex items-center gap-2">
                <i class="fas fa-microchip text-pink-500"></i>
                <span class="text-lg font-black cyber-gradient-text tracking-tighter">CYBER PULSE</span>
            </div>
            <button onclick="triggerFilePicker()" class="w-10 h-10 rounded-xl bg-blue-600/20 flex items-center justify-center border border-blue-500/50 shadow-[0_0_10px_rgba(59,130,246,0.3)]">
                <i class="fas fa-file-export text-blue-400"></i>
            </button>
        </header>

        <!-- Static Partitions -->
        <div class="p-4 bg-black/40">
            <div class="flex justify-between items-center mb-3">
                <span class="text-[10px] uppercase tracking-widest text-gray-500 font-bold">Drives</span>
                <span class="text-[9px] text-cyan-500 font-mono">/storage/emulated/0/</span>
            </div>
            <div class="grid grid-cols-4 gap-2">
                <div class="folder-card p-2 rounded-lg flex flex-col items-center gap-1 opacity-60">
                    <i class="fas fa-image text-pink-500 text-lg"></i>
                    <span class="text-[8px] font-bold">DCIM</span>
                </div>
                <div class="folder-card p-2 rounded-lg flex flex-col items-center gap-1 opacity-60">
                    <i class="fas fa-music text-yellow-500 text-lg"></i>
                    <span class="text-[8px] font-bold">MEDIA</span>
                </div>
                <div class="folder-card p-2 rounded-lg flex flex-col items-center gap-1 opacity-60">
                    <i class="fas fa-download text-blue-500 text-lg"></i>
                    <span class="text-[8px] font-bold">DOCS</span>
                </div>
                <div class="folder-card p-2 rounded-lg flex flex-col items-center gap-1 opacity-60">
                    <i class="fas fa-cog text-gray-500 text-lg"></i>
                    <span class="text-[8px] font-bold">SYSTEM</span>
                </div>
            </div>
        </div>

        <!-- Scrollable File List -->
        <main class="flex-1 p-4">
            <div class="flex items-center justify-between mb-3">
                <h3 class="text-[10px] uppercase tracking-widest text-gray-500 font-bold">Active Data Nodes</h3>
                <span id="file-count" class="text-[9px] text-pink-500 font-mono">0 FILES</span>
            </div>
            <div id="file-list" class="scroll-container space-y-2 pb-10">
                <div id="empty-state" class="py-20 text-center opacity-20">
                    <i class="fas fa-radar text-5xl mb-4"></i>
                    <p class="text-[10px] tracking-[4px]">SCANNING FOR BYTES...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Enhanced Open With / Management Drawer -->
    <div id="open-with-drawer" class="fixed bottom-0 left-0 right-0 z-[110] glass-panel rounded-t-[40px] p-8 border-t border-cyan-500/30">
        <div class="w-16 h-1.5 bg-white/10 rounded-full mx-auto mb-8"></div>
        
        <div class="flex items-center gap-4 mb-8">
            <div id="selected-icon-box" class="w-14 h-14 rounded-2xl bg-black/50 flex items-center justify-center text-3xl shadow-inner border border-white/5"></div>
            <div class="flex-1 overflow-hidden">
                <h4 id="selected-filename" class="font-bold text-base truncate pr-4">node_data.ext</h4>
                <div class="flex gap-2 mt-1">
                    <span id="selected-meta" class="text-[9px] text-gray-500 font-mono">0 KB</span>
                    <span class="text-[9px] text-pink-500 font-mono uppercase">Unencrypted</span>
                </div>
            </div>
        </div>
        
        <!-- Management Actions -->
        <div class="grid grid-cols-2 gap-3 mb-6">
            <button onclick="handleRename()" class="action-btn p-3 rounded-xl flex items-center justify-center gap-2 text-xs font-bold text-yellow-500">
                <i class="fas fa-edit"></i> RENAME
            </button>
            <button onclick="handleDelete()" class="action-btn p-3 rounded-xl flex items-center justify-center gap-2 text-xs font-bold text-red-500">
                <i class="fas fa-trash-alt"></i> DELETE
            </button>
        </div>

        <!-- Open Protocols -->
        <div class="space-y-3">
            <button onclick="handleOpenInternal()" class="w-full p-4 flex items-center gap-4 bg-gradient-to-r from-pink-600/20 to-transparent rounded-2xl border border-pink-500/20 active:from-pink-600/40">
                <div class="w-10 h-10 rounded-xl bg-pink-600 flex items-center justify-center shadow-lg shadow-pink-600/20">
                    <i class="fas fa-eye text-white"></i>
                </div>
                <div class="text-left">
                    <div class="text-sm font-bold">Built-in Decryptor</div>
                    <div class="text-[9px] text-gray-400 uppercase">View in CyberPulse</div>
                </div>
            </button>
            
            <button onclick="handleOpenExternal()" class="w-full p-4 flex items-center gap-4 bg-gradient-to-r from-blue-600/20 to-transparent rounded-2xl border border-blue-500/20 active:from-blue-600/40">
                <div class="w-10 h-10 rounded-xl bg-blue-600 flex items-center justify-center shadow-lg shadow-blue-600/20">
                    <i class="fas fa-external-link-alt text-white"></i>
                </div>
                <div class="text-left">
                    <div class="text-sm font-bold">Other Applications</div>
                    <div class="text-[9px] text-gray-400 uppercase">System Intent Popup</div>
                </div>
            </button>
        </div>
        
        <button onclick="closeDrawer()" class="w-full mt-6 py-3 text-[10px] text-gray-600 font-black uppercase tracking-[5px]">Close Menu</button>
    </div>

    <!-- Viewer Modal -->
    <div id="viewer-modal" class="fixed inset-0 z-[120] bg-black hidden-screen flex flex-col">
        <header class="p-4 flex items-center justify-between border-b border-white/10 bg-black/80 backdrop-blur-md">
            <span id="viewer-title" class="text-[10px] font-mono text-cyan-400 truncate tracking-widest uppercase"></span>
            <button onclick="closeViewer()" class="text-white p-2 text-xl"><i class="fas fa-times"></i></button>
        </header>
        <div id="viewer-content" class="flex-1 overflow-auto flex items-center justify-center p-6 bg-black"></div>
    </div>

    <!-- Hidden Picker -->
    <input type="file" id="file-input" multiple class="hidden" onchange="processFiles(event)">

    <script>
        let currentFiles = [];
        let selectedFileId = null;

        function grantAccess() {
            const btn = event.target;
            btn.innerHTML = "<i class='fas fa-circle-notch fa-spin mr-2'></i> INITIALIZING...";
            setTimeout(() => {
                document.getElementById('permission-screen').classList.add('hidden-screen');
                document.getElementById('main-app').classList.remove('hidden-screen');
                showNotification("STORAGE HANDSHAKE COMPLETE");
            }, 1200);
        }

        function triggerFilePicker() {
            document.getElementById('file-input').click();
        }

        function processFiles(e) {
            const files = e.target.files;
            if (files.length === 0) return;

            document.getElementById('empty-state').classList.add('hidden');

            Array.from(files).forEach(file => {
                const id = Date.now() + Math.random();
                currentFiles.push({ id, file, customName: file.name });
                renderFileItem(id, file.name, file.size, file.type);
            });
            updateCounter();
        }

        function renderFileItem(id, name, size, type) {
            const container = document.getElementById('file-list');
            const icon = getFileIcon(name);
            
            const div = document.createElement('div');
            div.id = `file-${id}`;
            div.className = "flex items-center gap-4 p-4 glass-panel rounded-2xl border border-white/5 active:bg-blue-500/10 active:border-blue-500/30 transition-all duration-150";
            div.onclick = () => showOpenWith(id);
            
            div.innerHTML = `
                <div class="w-12 h-12 rounded-xl bg-black/60 flex items-center justify-center text-2xl ${icon.color} shadow-inner">
                    <i class="${icon.icon}"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="text-sm font-bold truncate text-gray-100" id="name-display-${id}">${name}</div>
                    <div class="text-[9px] text-gray-500 uppercase font-mono mt-0.5">
                        ${(size / 1024).toFixed(1)} KB | ${type || 'UNKNOWN'}
                    </div>
                </div>
                <i class="fas fa-ellipsis-h text-gray-700"></i>
            `;
            container.prepend(div);
        }

        function updateCounter() {
            document.getElementById('file-count').innerText = `${currentFiles.length} FILES`;
        }

        function showOpenWith(id) {
            selectedFileId = id;
            const node = currentFiles.find(f => f.id === id);
            const icon = getFileIcon(node.customName);
            
            document.getElementById('selected-filename').innerText = node.customName;
            document.getElementById('selected-meta').innerText = `${(node.file.size / 1024).toFixed(1)} KB`;
            
            const iconBox = document.getElementById('selected-icon-box');
            iconBox.className = `w-14 h-14 rounded-2xl bg-black/50 flex items-center justify-center text-3xl shadow-inner border border-white/5 ${icon.color}`;
            iconBox.innerHTML = `<i class="${icon.icon}"></i>`;
            
            document.getElementById('open-with-drawer').classList.add('active');
        }

        function closeDrawer() {
            document.getElementById('open-with-drawer').classList.remove('active');
        }

        function handleRename() {
            const node = currentFiles.find(f => f.id === selectedFileId);
            const newName = prompt("Enter new filename:", node.customName);
            if (newName && newName.trim() !== "") {
                node.customName = newName.trim();
                document.getElementById(`name-display-${selectedFileId}`).innerText = node.customName;
                document.getElementById('selected-filename').innerText = node.customName;
                showNotification("NODE RENAMED");
            }
        }

        function handleDelete() {
            if (confirm("Permanently delete this data node?")) {
                const index = currentFiles.findIndex(f => f.id === selectedFileId);
                if (index > -1) {
                    currentFiles.splice(index, 1);
                    document.getElementById(`file-${selectedFileId}`).remove();
                    closeDrawer();
                    updateCounter();
                    showNotification("NODE PURGED");
                    
                    if (currentFiles.length === 0) {
                        document.getElementById('empty-state').classList.remove('hidden');
                    }
                }
            }
        }

        function handleOpenInternal() {
            closeDrawer();
            const node = currentFiles.find(f => f.id === selectedFileId);
            const modal = document.getElementById('viewer-modal');
            const content = document.getElementById('viewer-content');
            document.getElementById('viewer-title').innerText = node.customName;
            
            modal.classList.remove('hidden-screen');
            content.innerHTML = '<i class="fas fa-spinner fa-spin text-pink-500 text-3xl"></i>';

            const reader = new FileReader();
            if (node.file.type.startsWith('image/')) {
                reader.onload = (e) => content.innerHTML = `<img src="${e.target.result}" class="max-w-full max-h-full rounded shadow-2xl">`;
                reader.readAsDataURL(node.file);
            } else {
                reader.onload = (e) => content.innerHTML = `<pre class="text-[10px] text-blue-300 w-full overflow-auto p-4 whitespace-pre-wrap font-mono">${escape(e.target.result)}</pre>`;
                reader.readAsText(node.file);
            }
        }

        function handleOpenExternal() {
            closeDrawer();
            const node = currentFiles.find(f => f.id === selectedFileId);
            const a = document.createElement('a');
            a.href = URL.createObjectURL(node.file);
            a.download = node.customName;
            a.click();
            showNotification("EXTERNAL SYSTEM TRIGGERED");
        }

        function closeViewer() {
            document.getElementById('viewer-modal').classList.add('hidden-screen');
            document.getElementById('viewer-content').innerHTML = '';
        }

        function getFileIcon(name) {
            const ext = name.split('.').pop().toLowerCase();
            if(['jpg','png','jpeg','webp','gif'].includes(ext)) return {icon: 'fas fa-image', color: 'text-pink-400'};
            if(['mp4','mov','mkv'].includes(ext)) return {icon: 'fas fa-video', color: 'text-purple-400'};
            if(['pdf','txt','doc','docx'].includes(ext)) return {icon: 'fas fa-file-alt', color: 'text-blue-400'};
            if(['zip','rar','7z'].includes(ext)) return {icon: 'fas fa-file-archive', color: 'text-yellow-400'};
            return {icon: 'fas fa-file-code', color: 'text-cyan-400'};
        }

        function escape(s) {
            return s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
        }

        function showNotification(msg) {
            const t = document.createElement('div');
            t.className = "fixed top-5 left-1/2 -translate-x-1/2 glass-panel border-cyan-500 px-6 py-2 rounded-full text-[9px] text-cyan-400 z-[200] font-black tracking-[2px] uppercase animate-bounce";
            t.innerText = msg;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 2500);
        }
    </script>
</body>
</html>

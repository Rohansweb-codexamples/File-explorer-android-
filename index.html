<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberPulse File Explorer Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --cyber-blue: #3b82f6;
            --cyber-pink: #ec4899;
            --bg-dark: #05050f;
        }

        body {
            background-color: var(--bg-dark);
            color: #e0e0e0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .glass-panel {
            background: rgba(15, 15, 30, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .file-scroll-area {
            height: calc(100vh - 280px);
            overflow-y: auto;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        .file-scroll-area::-webkit-scrollbar { display: none; }

        #action-drawer {
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.33, 1, 0.68, 1);
        }
        #action-drawer.active { transform: translateY(0); }

        .search-bar {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        .search-bar:focus-within {
            border-color: var(--cyber-blue);
            background: rgba(59, 130, 246, 0.05);
        }

        .tap-target {
            -webkit-tap-highlight-color: transparent;
            cursor: pointer;
        }
        .tap-target:active { transform: scale(0.96); opacity: 0.8; }
        
        .folder-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
        }
    </style>
</head>
<body class="flex flex-col">

    <!-- Initialization Overlay -->
    <div id="auth-screen" class="fixed inset-0 z-[200] glass-panel flex flex-col items-center justify-center p-10 text-center">
        <div class="w-20 h-20 mb-6 bg-blue-500/20 rounded-3xl flex items-center justify-center border border-blue-500/50">
            <i class="fas fa-microchip text-3xl text-blue-400"></i>
        </div>
        <h1 class="text-xl font-bold tracking-tight mb-2 uppercase">System Link Required</h1>
        <p class="text-[11px] text-gray-500 mb-8 leading-relaxed max-w-xs">
            Connect to the Android <span class="text-blue-400">File System Bridge</span> to enable renaming, deleting, and folder creation.
        </p>
        <button onclick="initApp()" class="w-full py-4 bg-blue-600 rounded-2xl font-bold uppercase tracking-widest shadow-lg tap-target">
            Initialize Bridge
        </button>
    </div>

    <!-- Main Header -->
    <header class="p-6 pb-4 bg-black/40 z-10">
        <div class="flex items-center justify-between mb-6">
            <div>
                <h2 class="text-[10px] font-black text-pink-500 tracking-[4px] uppercase">CyberPulse Pro</h2>
                <p class="text-[9px] text-gray-500 font-mono mt-1">Status: <span class="text-green-500">Encrypted_Link</span></p>
            </div>
            <div class="flex gap-2">
                <button onclick="createFolder()" class="w-10 h-10 rounded-xl glass-panel flex items-center justify-center text-yellow-500 tap-target">
                    <i class="fas fa-folder-plus"></i>
                </button>
                <button onclick="triggerPicker()" class="w-10 h-10 rounded-xl bg-blue-600 flex items-center justify-center text-white tap-target">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

        <!-- Search Node -->
        <div class="search-bar flex items-center px-4 py-3 rounded-2xl gap-3">
            <i class="fas fa-search text-gray-600 text-xs"></i>
            <input type="text" id="search-input" placeholder="Search data nodes..." class="bg-transparent border-none outline-none text-xs w-full text-white" oninput="render()">
        </div>
    </header>

    <!-- File Explorer Area -->
    <main class="flex-1 px-6">
        <div class="flex items-center justify-between py-4">
            <span class="text-[10px] font-bold text-gray-600 uppercase tracking-widest">Local Directory</span>
            <span id="stats" class="text-[10px] font-mono text-pink-500">0 NODES</span>
        </div>

        <div id="file-grid" class="file-scroll-area space-y-3 pb-10">
            <!-- Items injected here -->
        </div>
    </main>

    <!-- Bottom Action Drawer -->
    <div id="action-drawer" class="fixed bottom-0 left-0 right-0 z-[150] glass-panel rounded-t-[40px] p-8 border-t border-white/10 shadow-2xl">
        <div class="w-12 h-1 bg-white/10 rounded-full mx-auto mb-8"></div>
        
        <div class="flex items-center gap-5 mb-8">
            <div id="drawer-icon" class="w-16 h-16 rounded-3xl bg-black/40 flex items-center justify-center text-3xl shadow-inner border border-white/5"></div>
            <div class="flex-1 overflow-hidden">
                <h3 id="drawer-name" class="font-bold text-lg truncate text-white">node_ref.data</h3>
                <p id="drawer-meta" class="text-[10px] text-gray-500 font-mono mt-1 uppercase">Loading metadata...</p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="performRename()" class="p-4 rounded-2xl bg-white/5 border border-white/5 flex items-center justify-center gap-3 tap-target">
                <i class="fas fa-edit text-blue-400"></i>
                <span class="text-[10px] font-black uppercase">Rename</span>
            </button>
            <button onclick="performDelete()" class="p-4 rounded-2xl bg-red-500/10 border border-red-500/20 flex items-center justify-center gap-3 tap-target">
                <i class="fas fa-trash-alt text-red-500"></i>
                <span class="text-[10px] font-black uppercase text-red-500">Purge</span>
            </button>
        </div>

        <button onclick="closeDrawer()" class="w-full mt-8 py-2 text-[9px] text-gray-600 font-black uppercase tracking-[5px]">Abort Operation</button>
    </div>

    <!-- Hidden Native Logic -->
    <input type="file" id="native-picker" multiple class="hidden" onchange="handleFiles(event)">

    <script>
        let items = [];
        let activeId = null;

        function initApp() {
            // Standard Median Handshake logic
            document.getElementById('auth-screen').classList.add('hidden');
            notify("BRIDGE ACTIVE");
            
            // Mock initial data to show directory is working
            items.push({ id: 'f1', name: 'Downloads', type: 'folder', size: 0 });
            items.push({ id: 'f2', name: 'Camera', type: 'folder', size: 0 });
            render();
        }

        function triggerPicker() {
            document.getElementById('native-picker').click();
        }

        function createFolder() {
            const name = prompt("Folder Label:");
            if (name && name.trim()) {
                const id = 'folder-' + Date.now();
                items.push({ id, name: name.trim(), type: 'folder', size: 0 });
                render();
                notify("DIRECTORY_LINKED");
            }
        }

        function handleFiles(e) {
            const files = e.target.files;
            if (files.length === 0) return;

            Array.from(files).forEach(file => {
                const id = 'file-' + Date.now() + Math.random();
                items.push({ id, name: file.name, type: 'file', size: file.size });
            });
            render();
            notify("NODES_SYNCED");
        }

        function render() {
            const container = document.getElementById('file-grid');
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            container.innerHTML = '';
            
            const filtered = items.filter(i => i.name.toLowerCase().includes(searchTerm));

            filtered.forEach(item => {
                const isFolder = item.type === 'folder';
                const icon = isFolder ? 'fa-folder' : 'fa-file-code';
                const color = isFolder ? 'text-yellow-500' : 'text-blue-400';
                
                const div = document.createElement('div');
                div.className = "flex items-center gap-4 p-4 glass-panel rounded-2xl border border-white/5 tap-target folder-card";
                div.onclick = () => openDrawer(item.id);
                div.innerHTML = `
                    <div class="w-12 h-12 rounded-xl bg-black/60 flex items-center justify-center text-xl ${color}">
                        <i class="fas ${icon}"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="text-sm font-medium truncate text-white">${item.name}</div>
                        <div class="text-[9px] text-gray-600 font-mono uppercase mt-0.5">
                            ${isFolder ? 'Directory' : (item.size / 1024).toFixed(1) + ' KB'}
                        </div>
                    </div>
                `;
                container.prepend(div);
            });

            document.getElementById('stats').innerText = `${items.length} NODES`;
        }

        function openDrawer(id) {
            activeId = id;
            const item = items.find(i => i.id === id);
            const isFolder = item.type === 'folder';
            
            document.getElementById('drawer-name').innerText = item.name;
            document.getElementById('drawer-meta').innerText = isFolder ? 'VIRTUAL DIRECTORY' : `${(item.size / 1024).toFixed(1)} KB | SYSTEM_DATA`;
            
            const iconBox = document.getElementById('drawer-icon');
            iconBox.className = `w-16 h-16 rounded-3xl bg-black/40 flex items-center justify-center text-3xl ${isFolder ? 'text-yellow-500' : 'text-blue-400'}`;
            iconBox.innerHTML = `<i class="fas ${isFolder ? 'fa-folder' : 'fa-file-code'}"></i>`;
            
            document.getElementById('action-drawer').classList.add('active');
        }

        function closeDrawer() {
            document.getElementById('action-drawer').classList.remove('active');
        }

        function performRename() {
            const item = items.find(i => i.id === activeId);
            const newName = prompt("New Identifier:", item.name);
            if (newName && newName.trim()) {
                item.name = newName.trim();
                render();
                document.getElementById('drawer-name').innerText = newName;
                notify("IDENT_UPDATED");
            }
        }

        function performDelete() {
            items = items.filter(i => i.id !== activeId);
            render();
            closeDrawer();
            notify("NODE_PURGED");
        }

        function notify(msg) {
            const n = document.createElement('div');
            n.className = "fixed top-8 left-1/2 -translate-x-1/2 px-5 py-2 glass-panel border-pink-500/50 rounded-full text-[9px] font-black text-pink-500 z-[300] tracking-[3px]";
            n.innerText = msg;
            document.body.appendChild(n);
            setTimeout(() => n.remove(), 1800);
        }
    </script>
</body>
</html>
